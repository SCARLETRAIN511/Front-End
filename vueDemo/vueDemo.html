<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    {{a}}
</div>
<!--模板语法 插值-->
<span>Message:{{ msg }}</span>

<script type="text/javascript">
    let data = {a : 1};
    //can usr Object.freeze()去阻止修改现有的property
    let vm = new Vue(
        {
            el:"#app",
            data:data
        }
    )
    vm.$watch('a',function (newVal,oldVal) {
        console.log(newVal.oldValue)
    })

    vm.$data.a = "test...";
</script>
</body>
</html>
