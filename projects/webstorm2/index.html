<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<style>
    td{
        color:red;
    }
    #td1{
        color:grey;
    }
    .option{
        color: aquamarine;
    }
    .code{
        color: darkorange;
    }
    td.code{
        color: aquamarine;
    }
</style>

<table width="100%">
    <tr>
        <td align="right" id="td1"><font color="red">*</font>用户名</td>
        <td><input type="text" size="30"><font color="blue">longer than 3</font> </td>
    </tr>

    <tr>
        <td align="right"><font color="red">*</font>密码</td>
        <td><input type="text" size="30"></td>
    </tr>

    <tr>
        <td align="right"><font color="red">*</font>确认密码</td>
        <td><input type="text" size="30"></td>
    </tr>

    <tr>
        <td align="right"><font color="red">*</font>Email</td>
        <td><input type="text" size="30"></td>
    </tr>

    <tr class="option">
        <td align="right" class="code"><font color="red">*</font>密码</td>
        <td><select size="1">
            <option>male</option>
            <option>Female</option>
            <option>trans</option>
        </select></td>
    </tr>

    <tr class="option">
        <td align="right"><font color="red">*</font>密码</td>
        <td>
            <select size="1">
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
            </select>

            <select size="1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>

            <select size="1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>...</option>
                <option>31</option>

            </select>
        </td>
    </tr>

    <tr>
        <td align="right"><font color="red">*</font>手机</td>
        <td><input type="text"></td>
    </tr>

    <tr class="option">
        <td align="right"><font color="red">*</font>居住地</td>
        <td><select size="1">
            <option>江苏</option>
            <option>浙江</option>
        </select>

        <select size="1">
            <option>苏州</option>
            <option>南京</option>
        </select>
        </td>
    </tr>

    <tr>
        <td align="right"><font color="red">*</font>QQ</td>
        <td><input type="text">
        <br/>
            <font size="-1" color="blue">设置我的qq为在线状态</font>
        </td>
    </tr>

</table>

</body>
</html>
