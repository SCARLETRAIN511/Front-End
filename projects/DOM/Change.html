<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function change1() {
    document.getElementById("d1").childNodes[0].nodeValue ="通过nodevalue改变内容";
}

function change2() {
    document.getElementById("d1").innerHTML = "通过innerHtml改变内容";

}
</script>
<div id="d1">Hello dom</div>

<button onclick="change1()">改变1</button>
<button onclick="change2()">改变2</button>

</body>
</html>
