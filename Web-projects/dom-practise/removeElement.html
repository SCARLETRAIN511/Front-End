<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function removeDiv(){
            let parentDiv = document.getElementById("parentDiv");
            let textNode = parentDiv.childNodes[0];
            parentDiv.removeChild(textNode);
        }

        function removeDiv2() {
            let parentDiv = document.getElementById("parentDiv");
            parentDiv.innerHTML="";
        }

        function recover() {
            let parentDiv = document.getElementById("parentDiv");
            parentDiv.innerHTML = "here is the text";

        }
    </script>
</head>
<body>
<div id="parentDiv">here is the text</div>

<button onclick="removeDiv()">RemoveChild</button>
<button onclick="removeDiv2()">use innerHtml</button>
<button onclick="recover()">Recover</button>
</body>
</html>
